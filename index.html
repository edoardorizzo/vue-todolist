<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="todo_card shadow-sm m-4 rounded-4">
                <div class="todo_header">
                    <h3 class="text-center fw-bold m-3">Todo List</h3>
                </div>
                <div class="todo_body ps-3 pe-3">
                    <div class="todo_imput d-flex justify-content-between">
                        <input class="rounded-4 fw-bold p-2 w-75" type="text">
                        <button class="task_btn rounded-4 p-2 border-0">Add Task</button>
                    </div>
                    <div class="border border-bottom mt-4 mb-4"></div>
                    <div class="todo_list">
                        <ul class="list-unstyled">
                            <li class="mt-3 mb-3 fw-semibold" v-for="(task, index) in tasks">{{ task.text }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>





        <!-- #script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/app.js"></script>
    </body>
</html>
